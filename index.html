<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="Shortcut icon" type="text/css" href="https://availity.github.io/react-block-ui/assets/logo.png">
	<title>Form-3</title>
</head>
<body>
	<main>
		<h2 class="tittle">Design order form</h2>
		<div class="container">
			<div class="container__content">
				<h2>Name
				 <span>*</span>
				</h2>
				<input class="container__input" type="text" placeholder="Name">
			</div>
			<div class="container__content">
				<h2>Email</h2>
				<input type="text" placeholder="mail@example.com">
			</div>
			<div class="container__content">
				<h2>Address</h2>
				<input type="text" placeholder="Address">
			</div>
			<div class="container__content">
				<h2>Phone</h2>
				<input type="text" placeholder="Phone">
			</div>
			<div class="container__button">
				<button class="container__button--send">Send</button>
			</div>
		</div>
		<footer>Michał Plebański. 2018 All rights reserved</footer>
	</main>
</body>
</html>
